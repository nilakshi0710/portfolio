<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body{
            background-color: bisque;
        }
        button{
            background-color: burlywood;
        }
     </style>
</head>
<body>
    <form> 
        <h1>Student  Registration Form </h1>
        <fieldset>
            <legend>Personal Details</legend>
            <label>NAME :</label>
            <input type="text" placeholder="Enter full Name" required>
            <br><br>
            <label>EMAIL ID :</label>
            <input type="email" placeholder="Enter valid email id" required>
            <br><br>
            <label>PASSWORD :</label>
            <input type="password" placeholder="create password" minlength="6" maxlength="12">
            <br><br>
            <label>AGE :</label>
            <input type="number" min="18" max="40" required><br><br>
            <label>DATE OF BIRTH :</label>
            <input type="date" required><br><br>
            <label">PHONE NUMBER :</label>
            <input type="number"placeholder="0123456789" pattern="[6-9]\d{9}" required>
            <br><br>
            <label>GENDER :</label>
            <input type="radio" name="gender"value="male" required>Male
            <input type="radio" name="gender" value="male">Female
            <input type="radio" name="gender" value="other">Other <br><br>
    
             <label>Hobbies:</label>
             <input type="checkbox" name="hobbies" value="sports"> Sports
             <input type="checkbox" name="hobbies" value="traveling"> Traveling
             <input type="checkbox" name="hobbies" value="music"> Music
             <input type="checkbox" name="hobbies" value="reading"> Reading
             <input type="checkbox" name="hobbies" value="dancing"> Dancing
             <br><br>
             <label>ADDRESS :</label><br>
             <textarea name="add" placeholder="enter your address " required></textarea><br><br>
             <label>PIN CODE :</label>
             <input type="number" pattern="\d{6}">
             <br><br>
            <button type="submit">Register</button>
        </fieldset>
    </form>
</body>
</html>
