<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission application</title>
    <style>
       body{
        background-color: burlywood;
       }
       button{
        background-color: chocolate;
       }
    </style>
</head>
<body>
    <form > 
        <h1>COLLEGE APPLICATION FORM</h1>
        <label > NAME :</label>
        <input type="text" placeholder="Enter Student's Full Name"><br><br>
        <label >EMAIL ID :</label>
        <input type="email" placeholder="Enter student's Email ID"><br><br>
        <label>CREATE YOUR PASSWORD :</label>
        <input type="password" placeholder="create password "><br><br>
        <label>AGE :</label>
        <input type="number" placeholder="Enter student's age"><br><br>
        <label>DATE OF BIRTH :</label>
        <input type="date"><br><br>
        <label>GENDER :</label>
        <input type="radio" name="gender"value="male">Male
        <input type="radio" name="gender" value="male">Female
        <input type="radio" name="gender" value="other">Other <br><br>
        <label>INTERESTED SUBJECTS :</label><br>
        <input type="checkbox" name="subject">English <br>
        <input type="checkbox" name="subject">Mathematics and statistics <br>
        <input type="checkbox" name="subject">Physics <br>
        <input type="checkbox" name="subject">Biology <br>
        <input type="checkbox" name="subject">Chemistry <br>
        <input type="checkbox" name="subject">Information Technology <br><br>
        <button>SUBMIT </button>
    </form>
</body>
</html>
